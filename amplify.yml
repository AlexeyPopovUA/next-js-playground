version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - corepack enable pnpm
        - pnpm install --frozen-lockfile
        - pnpm dlx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - corepack enable pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .pnpm-store/**/*
